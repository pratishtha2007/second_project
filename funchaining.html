<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .div{
            height:200px;
            width:200px;
            border:2px solid #000;
            background: #E195AB;
       }
    </style>
</head>
<body>
    <div class="div">
        <p>Techsima</p>
        <p>Solution</p>
        <p>Private</p>
        <p>Limited</p>
    </div>
    <input type="submit" value="chain" id="btn" >
     <script src="jQuery.js"></script> 
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $(".div").slideUp(1000).slideDown(1000).css({"background":"red","fontSize":"20px"});
            })
        })
    </script>
</body>

</html>
